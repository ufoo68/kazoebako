<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./result.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="w-screen h-screen flex flex-col space-y-5 justify-center items-center bg-slate-100">
    <h1 class="text-2xl">誓いの言葉、投票結果</h1>

    <div id="loading" class="animate-spin h-10 w-10 border-4 border-blue-500 rounded-full border-t-transparent"></div>

    <div id="result" class="stats stats-vertical shadow w-full max-w-max hidden">

      <div class="stat place-items-center">
        <div id="rank-1-rating" class="stat-title"></div>
        <div id="rank-1-label" class="text-base"></div>
      </div>
      
      <div class="stat place-items-center">
        <div id="rank-2-rating" class="stat-title"></div>
        <div id="rank-2-label" class="text-base"></div>
      </div>
      
      <div class="stat place-items-center">
        <div id="rank-3-rating" class="stat-title"></div>
        <div id="rank-3-label" class="text-base"></div>
      </div>
      
    </div>
</body>

</html>
