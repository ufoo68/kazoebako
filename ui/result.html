<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="./result.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div class="w-screen h-screen flex flex-col space-y-5 justify-center items-center">
    <h1 class="text-2xl">投票結果</h1>

    <div class="stats stats-vertical shadow w-80">

      <div class="stat place-items-center">
        <div id="rank-1-rating" class="stat-title">1位</div>
        <div id="rank-1-label" class="stat-value">A</div>
        <div id="rank-1-count" class="stat-desc">0票</div>
      </div>
      
      <div class="stat place-items-center">
        <div id="rank-2-rating" class="stat-title">2位</div>
        <div id="rank-2-label" class="stat-value">B</div>
        <div id="rank-2-count" class="stat-desc">0票</div>
      </div>
      
      <div class="stat place-items-center">
        <div id="rank-3-rating" class="stat-title">3位</div>
        <div id="rank-3-label" class="stat-value">C</div>
        <div id="rank-3-count" class="stat-desc">0票</div>
      </div>
      
    </div>
</body>

</html>
